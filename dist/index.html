<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page">
      <!-- header-->
      <header class="header" id="header">
        <div class="wrapper"><a class="logo" href="#">
            <picture>
              <source media="(min-width: 1400px)" srcset="img/logo-1920.png">
              <source media="(min-width: 769px)" srcset="img/logo.png"><img src="img/logo-sm.png" alt="logo">
            </picture></a></div>
      </header>
      <!-- /header-->
      <div class="bg">
        <div class="wrapper">
          <!-- welcome-->
          <div class="welcome">
            <div class="welcome_row">
              <div class="welcome_content"><img src="img/offer.png" alt=""></div>
            </div>
          </div>
          <!-- /welcome-->
          <!-- steps-->
          <div class="steps">
            <div class="steps_col"><a class="steps_item" href="#">
                <div class="steps_num">1</div>
                <div class="steps_content">
                  <div class="steps_title">Register:</div>
                  <div class="steps_text">Quick and easy signup</div>
                </div></a></div>
            <div class="steps_col"><a class="steps_item" href="#">
                <div class="steps_num">2</div>
                <div class="steps_content">
                  <div class="steps_title">Get your bonus:</div>
                  <div class="steps_text">Make your 1st deposit &amp; claim</div>
                </div></a></div>
            <div class="steps_col"><a class="steps_item" href="#">
                <div class="steps_num">3</div>
                <div class="steps_content">
                  <div class="steps_title">Have fun AND</div>
                  <div class="steps_text">Let the rewards start rolling in!</div>
                </div></a></div>
            <!-- /steps-->
          </div>
        </div>
      </div>
      <!-- platforms-->
      <div class="platforms">
        <div class="wrapper">
          <div class="platforms_icon"><img src="img/platform-icon1.png" alt="platform"></div>
          <div class="platforms_icon"><img src="img/platform-icon2.png" alt="platform"></div>
          <div class="platforms_icon"><img src="img/platform-icon3.png" alt="platform"></div>
          <div class="platforms_icon"><img src="img/platform-icon4.png" alt="platform"></div>
          <div class="platforms_icon"><img src="img/platform-icon5.png" alt="platform"></div>
          <div class="platforms_icon"><img src="img/platform-icon6.png" alt="platform"></div>
          <div class="platforms_icon"><img src="img/platform-icon7.png" alt="platform"></div>
        </div>
      </div>
      <!--	/platforms-->
      <!-- partners-->
      <div class="partners">
        <div class="wrapper">
          <div class="partners_icon"><img src="img/partner-icon1.png" alt="partner"></div>
          <div class="partners_icon"><img src="img/partner-icon2.png" alt="partner"></div>
          <div class="partners_icon"><img src="img/partner-icon3.png" alt="partner"></div>
          <div class="partners_icon"><img src="img/partner-icon4.png" alt="partner"></div>
          <div class="partners_icon"><img src="img/partner-icon5.png" alt="partner"></div>
          <div class="partners_icon"><img src="img/partner-icon6.png" alt="partner"></div>
          <div class="partners_icon"><img src="img/partner-icon7.png" alt="partner"></div>
        </div>
      </div>
      <!--	/partners-->
      <!-- footer-->
      <footer class="footer"> 
        <div class="wrapper">
          <ul class="footer_list">
            <li class="footer_item"><a class="footer_link" href="#">T&amp;C's  </a></li>
            <li class="footer_item"><a class="footer_link" href="#">Privacy Policy</a></li>
          </ul>
        </div>
      </footer>
      <!-- /footer-->
    </div>
  </body>
</html>
